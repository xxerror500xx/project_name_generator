<!doctype html>
<html lang="en">

<head>
  <title>Project: Name Generator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css" charset="utf-8">
  <link rel="stylesheet" href="css/rateit.css" charset="utf-8">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Project Name Generator</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/xxerror500xx">My Repos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/xxerror500xx/project_name_generator">This Repo</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <p>
      <div class="dropdown">
        Current word list:
        <button class="btn btn-secondary dropdown-toggle" type="button" id="currWordList" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <div class="dropdown-divider"></div>
          <a class="dropdown-item disabled" href="#">Custom list</a>
        </div>
      </div>
    </p>
    <table class="table">
      <thead>
        <tr>
          <th>
            # Adjectives
          </th>
          <th>
            # Nouns
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="numAdj">
            0
          </td>
          <td id="numNouns">
            0
          </td>
        </tr>
      </tbody>
    </table>
    <div class="card">
      <div class="card-block">
        <h4 class="card-title">Project / Operation:
          <span class="card-subtitle mb-2" id="currentName"></span>
        </h4>
        <hr>
        <button class="btn btn-primary" type="button" name="button" id="newProjectName">New Project</button>
        <span id="rate" class="invisible">Rate:
          <div id="projectRating" class="rateit" data-rateit-mode="font"  data-rateit-resetable="false" style="font-size:20px">
          </div>
        </span>
      </div>
    </div>
    <div id="accordion" role="tablist" aria-multiselectable="true">
      <div class="card">
        <div class="card-header" role="tab" id="headingOne">
          <h5 class="mb-0">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Adjective List:
            </a>
          </h5>
        </div>
        <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne">
          <div class="card-block">
            <p class="card-text" id="adjectives"></p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header" role="tab" id="headingTwo">
          <h5 class="mb-0">
            <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Noun List:
            </a>
          </h5>
        </div>
        <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
          <div class="card-block">
            <p class="card-text" id="nouns"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
  <script src="js/rateit.js" charset="utf-8"></script>
  <script src="js/master.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
